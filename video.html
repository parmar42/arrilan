    <script src="https://cdn.tailwindcss.com"></script>
    <script>

                        accent: '#06B6D4',
                    }

    <style>
        /* Responsive video container that maintains aspect ratio */
        .video-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        
        /* Base 9:16 aspect ratio */
        .aspect-9-16 {
            padding-bottom: 177.78%; /* 16/9 = 1.7778 */
        }
        
        /* Mobile: limit height to fit viewport */
        @media (max-width: 768px) {
            .video-wrapper {
                max-height: calc(100vh - 200px);
            }
            
            .aspect-9-16 {
                padding-bottom: 0;
                height: calc(100vh - 200px);
                max-width: calc((100vh - 200px) * 0.5625);
            }
            
            .video-container iframe {
                border-radius: 8px;
            }
        }
        
        /* Tablet: controlled height */
        @media (min-width: 769px) and (max-width: 1024px) {
            .video-wrapper {
                max-height: calc(100vh - 280px);
            }
            
            .aspect-9-16 {
                padding-bottom: 0;
                height: calc(100vh - 280px);
                max-width: calc((100vh - 280px) * 0.5625);
            }
        }
        
        /* Laptop/Desktop: ensure it fits in viewport */
        @media (min-width: 1025px) {
            .video-wrapper {
                max-height: calc(100vh - 320px); /* Account for header, title, button, footer */
            }
            
            .aspect-9-16 {
                padding-bottom: 0;
                height: calc(100vh - 320px);
                max-width: calc((100vh - 320px) * 0.5625); /* Maintain 9:16 ratio */
                max-width: min(calc((100vh - 320px) * 0.5625), 550px); /* Cap at 550px */
            }
        }
        
        /* Large Desktop: cap the size */
        @media (min-width: 1440px) {
            .aspect-9-16 {
                max-width: 600px;
                height: auto;
                padding-bottom: 177.78%;
            }
        }
    </style>
</head>
