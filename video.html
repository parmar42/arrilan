<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Arrilan Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        accent: '#06B6D4',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            overflow: hidden; /* Prevent any scroll */
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Calculate available space and center video */
        .video-wrapper {
            height: calc(100vh - 140px); /* Total viewport minus header and footer */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-inner {
            width: auto;
            height: 100%;
            max-height: 100%;
            aspect-ratio: 9 / 16;
            max-width: 90vw;
        }
        
        @media (max-width: 768px) {
            .video-wrapper {
                height: calc(100vh - 120px);
            }
            
            .video-inner {
                max-width: 100vw;
            }
        }
    </style>
</head>
<body class="bg-black">
    
    <!-- Minimal Header -->
    <header class="bg-black border-b border-slate-800">
        <nav class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="opacity-80 hover:opacity-100 transition-opacity">
                <img src="https://raw.githubusercontent.com/parmar42/images/main/assets/arrilan%20logo%204.png" 
                     class="h-8 md:h-10" 
                     alt="arrilan-logo">
            </a>
            <a href="index.html#whats-included" class="text-white text-sm md:text-base opacity-80 hover:opacity-100 transition-opacity">
                ← Back
            </a>
        </nav>
    </header>

    <!-- Video Section - Takes all available space -->
    <main class="video-wrapper">
        <div class="video-inner">
            <div class="video-container">
                <iframe 
                    src="https://player.vimeo.com/video/1160914027?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                    allowfullscreen
                    title="Arrilan Tap &amp; Serve">
                </iframe>
            </div>
        </div>
    </main>

    <!-- Minimal Footer -->
    <footer class="bg-black border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-4 py-3 text-center">
            <p class="text-slate-500 text-xs md:text-sm">© 2026 Arrilan Systems</p>
        </div>
    </footer>

</body>
</html>
