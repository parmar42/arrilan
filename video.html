<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - AutoFlow Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        accent: '#06B6D4',
                    }
                }
            }
        }
    </script>
    <style>
        /* Responsive video container that maintains aspect ratio */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        
        /* Default 16:9 aspect ratio */
        .aspect-16-9 {
            padding-bottom: 56.25%; /* 9/16 = 0.5625 */
        }
        
        /* 4:3 aspect ratio */
        .aspect-4-3 {
            padding-bottom: 75%; /* 3/4 = 0.75 */
        }
        
        /* 1:1 square */
        .aspect-1-1 {
            padding-bottom: 100%;
        }
        
        /* 9:16 vertical (mobile/stories) */
        .aspect-9-16 {
            padding-bottom: 177.78%; /* 16/9 = 1.7778 */
            max-width: 600px;
        }
        
        /* 21:9 ultrawide */
        .aspect-21-9 {
            padding-bottom: 42.86%; /* 9/21 = 0.4286 */
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-6 lg:px-8 py-4">
            <a href="index.html" class="text-2xl font-bold text-primary hover:text-accent transition-colors">
                ‚Üê AutoFlow Systems
            </a>
        </nav>
    </header>

    <!-- Video Section -->
    <main class="flex-grow flex items-center justify-center p-6 lg:p-12">
        <div class="w-full max-w-6xl">
            
            <!-- Optional: Video Title -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-primary mb-3">
                    Watch Our Demo
                </h1>
                <p class="text-lg text-slate-600">
                    See how AutoFlow Systems transforms your business
                </p>
            </div>

            <!-- Video Container - Change aspect ratio class as needed -->
            <div class="video-container aspect-16-9">
                <!-- 
                    REPLACE THIS IFRAME WITH YOUR VIDEO EMBED CODE
                    
                    For YouTube:
                    1. Go to your video
                    2. Click Share ‚Üí Embed
                    3. Copy the iframe code
                    4. Paste it here (replace the example below)
                    
                    For Vimeo:
                    1. Go to your video
                    2. Click Share ‚Üí Embed
                    3. Copy the iframe code
                    4. Paste it here
                -->
                <iframe 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Optional: Back Button -->
            <div class="text-center mt-8">
                <a href="index.html" class="inline-flex items-center gap-2 bg-accent text-white px-6 py-3 rounded-lg font-semibold hover:-translate-y-1 hover:shadow-lg transition-all">
                    Back to Home
                </a>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-8">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-slate-400">¬© 2026 AutoFlow Systems. Made in Barbados üáßüáß</p>
        </div>
    </footer>

</body>
</html>
