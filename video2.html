    <style>
        /* Responsive video container that maintains aspect ratio */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        
        /* Mobile: no border radius for edge-to-edge look */
        @media (max-width: 768px) {
            .video-container iframe {
                border-radius: 0;
            }
        }
        
        /* Default 16:9 aspect ratio */
        .aspect-16-9 {
            padding-bottom: 56.25%; /* 9/16 = 0.5625 */
        }
        
        /* 4:3 aspect ratio */
        .aspect-4-3 {
            padding-bottom: 75%; /* 3/4 = 0.75 */
        }
        
        /* 1:1 square */
        .aspect-1-1 {
            padding-bottom: 100%;
        }
        
        /* 9:16 vertical (mobile/stories) */
        .aspect-9-16 {
            padding-bottom: 177.78%; /* 16/9 = 1.7778 */
            max-width: 600px;
        }
        
        /* 21:9 ultrawide */
        .aspect-21-9 {
            padding-bottom: 42.86%; /* 9/21 = 0.4286 */
        }
    </style>
</head>
